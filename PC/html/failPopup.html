<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const keywords = ["골프", "골프장", "클럽", "힐", "CC", "GC", "GOLF", "CLUB"];
        const PLC_NM = localStorage.getItem("PLC_NM");
        let isGolfPlace = false;
        for (let i = 0; i < keywords.length; i++) {
          if (PLC_NM.includes(keywords[i])) {
            isGolfPlace = true;
            break;
          }
        }
        if (isGolfPlace) {
          $("#PLC_NM_text").text(PLC_NM);
          $("#event_text").toggle(true);
        } else {
          $("#PLC_NM_text").text("골프장이 아닙니다.");
          $("#event_text").toggle(false);
          localStorage.removeItem("PLC_NM");
          window.opener.handlePopupClose(false);
        }
      });
    </script>
  </head>
  <body>
    <div class="popup_wrap">
      <div class="popup_box">
        <div class="poup_txt_box">
          <p class="popup_txt" id="PLC_NM_text"></p>
          <p class="popup_txt" id="event_text">
            이벤트 <span style="color: red">참여 불가</span>합니다.
          </p>
        </div>
        <div class="popup_btn_wrap">
          <button class="popup_btn_wrap" onclick="window.close()">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
