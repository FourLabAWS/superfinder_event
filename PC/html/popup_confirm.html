<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="popup_wrap">
      <div class="popup_box">
        <div class="poup_txt_box">
          <p class="popup_txt_cnf">해당 정보로 제출하시겠습니까?</p>
          <p class="popup_txt_cnf_sub">
            깃발 크기를 정확하게 입력하지 않을 경우<br />보상 대상에서 제외될 수
            있습니다.
          </p>
        </div>
        <div class="popup_btns_container">
          <div class="popup_btn_wrap">
            <button onclick="window.close();">취소</button>
          </div>
          <div class="popup_btn_wrap">
            <button onclick="submitAndClose();">제출</button>
          </div>

          <script>
            function submitAndClose() {
              window.opener.onSave();
              window.close();
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
